<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro cliente</title>
</head>
<body class="background-brand">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/" style="margin-left: 15px;">
            <img src="static/brand.jpg" class="d-block" style="width: 50px;" alt="logo empresa">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastroAluno.html">Cadastro Aluno</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cadastroEmpresa.html">Cadastro Empresa</a>
            </li>
          </ul>
        </div>
    </nav>

    <main>
        <form class="col-8 mx-auto mt-5 bg-light p-5" id="cadastroEmpresa">
          <h1 class="mb-4">Cadastrar Empresa</h1>
            <div class="mb-3">
              <label for="nomeCadastro" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeCadastro">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>

          <form class="col-8 mx-auto mt-5 bg-light p-5" id="pesquisarEmpresa">
            <h1 class="mb-4">Pesquisar Empresa</h1>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nome" id="nomeConsulta">
              <button class="btn btn-outline-primary" type="submit" id="button-addon2">Pesquisar</button>
            </div>

            <hr class="my-5">

            <section class="d-none" id="resultadoPesquisa">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" value="Fulano de tal" id="nome">
              </div>
  
              <button type="button" id="atualizaEmpresa" class="btn btn-primary">Atualizar</button>
              <button type="button" id="excluiEmpresa" class="btn btn-danger">Excluir</button>
            </section>
          </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/dtos/Cliente.dto.js"></script>
    <script src="js/cadastroEmpresa.js"></script>
</body>
</html>
